<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--<link rel="import" href="../../bower_components/app-route/app-route.html">-->

<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">

<link rel="import" href="../elements/schedule-subnav.html">
<link rel="import" href="../elements/schedule-day.html">


<dom-module id="schedule-page">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <!--<app-route route="{{route}}"-->
               <!--pattern="/:id"-->
               <!--data="{{routeData}}"></app-route>-->

    <div class="container">

      <schedule-subnav schedule="[[schedule]]" selected-subpage="{{selectedSubpage}}"></schedule-subnav>

      <neon-animated-pages selected="[[selectedSubpage]]">
        <template is="dom-repeat" items="[[schedule]]" as="day">
          <schedule-day app={{app}} day="[[day]]"></schedule-day>
        </template>
      </neon-animated-pages>

    </div>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'schedule-page',

        behaviors: [
          Polymer.NeonSharedElementAnimatableBehavior
        ],

        properties: {
          app: {
            type: Object
          },

          route: {
            type: Object
          },

          schedule: {
            type: Array
          },

          animationConfig: {
            type: Object,
            value: function () {
              return {
                'entry': [{
                  name: 'fade-in-animation',
                  animation: 'fade-in-animation',
                  node: this,
                  timing: {
                    delay: 500
                  }
                }],
                'exit': [{
                  name: 'fade-out-animation',
                  animation: 'fade-out-animation',
                  node: this
                }]
              };
            }
          }
        }

      });

    }());
  </script>

</dom-module>
