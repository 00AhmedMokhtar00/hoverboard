<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="../behaviors/app-localize-behavior.html">
<link rel="import" href="ticket-element.html">


<dom-module id="tickets-block">

  <template>

    <style include="shared-styles">
      :host {
        --iron-icon-fill-color: var(--text-primary-color);
        --paper-card-background-color: #FFFFFF;
        display: block;
        background: var(--default-primary-color);
        color: var(--text-primary-color);
        text-align: center;
      }

      .tickets-wrapper {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-center-justified);
      }

      ticket-element {
        margin: 15px;
      }

      paper-button {
        font-size: 0.9em;
      }

      .details {
        margin: 10px auto 0;
        font-size: 14px;
        max-width: 600px;
      }

      .buy-button {
        margin-top: 30px;
        background: #fff;
        color: var(--primary-text-color);
      }

      paper-dialog {
        background: #fff;
        color: var(--primary-text-color);
      }

      paper-dialog paper-button {
        color: var(--default-primary-color);
      }

      @media (min-width: 601px) {
        ticket-element {
          max-width: 350px;
        }
      }
    </style>

    <div class="container">
      <div class="block-header">
        <h4 class="heading">[[localize('tickets-title')]]</h4>
      </div>
      <div class="tickets-wrapper">
        <template is="dom-repeat" items="[[app.data.tickets.elements]]" as="ticket">
          <ticket-element type="[[localize(ticket.name)]]"
                          price="[[ticket.price]]"
                          currency="[[ticket.currency]]"
                          starts="[[localize(ticket.starts)]]"
                          ends="[[localize(ticket.ends)]]"
                          info="[[localize(ticket.info)]]"
                          sold-out="[[ticket.soldOut]]"></ticket-element>
        </template>
      </div>
      <div class="details">[[localize('tickets-details')]]</div>
      <paper-button class="buy-button" raised on-tap="openTicketsDialog">[[localize('buy-ticket')]]</paper-button>
    </div>


    <paper-dialog id="ticketsDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" modal>
      <p>[[localize('run-out-tickets')]]</p>
      <div class="buttons">
        <paper-button dialog-confirm>[[localize('close')]]</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'tickets-block',

        behaviors: [
          Polymer.AppLocalizeBehavior,
          HOVERBOARD.AppLocalizeBehaviorImpl
        ],

        listeners: {
          'iron-overlay-opened': '_onOverlayOpened',
          'iron-overlay-closed': '_onOverlayClosed'
        },

        ready: function () {
          HOVERBOARD.Elements.Tickets = this;
        },

        openTicketsDialog: function () {
          this.$.ticketsDialog.open();
        },

        _onOverlayOpened: function () {
          Polymer.IronDropdownScrollManager.pushScrollLock(this.$.ticketsDialog);
        },

        _onOverlayClosed: function () {
          Polymer.IronDropdownScrollManager.removeScrollLock(this.$.ticketsDialog);
        }

      });

    }());
  </script>

</dom-module>
