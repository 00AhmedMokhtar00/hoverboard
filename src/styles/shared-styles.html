<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">

<dom-module id="shared-styles">
  <template>
    <style>
      :root {
        /* Primary colors */
        --dark-primary-color: #0097a7;
        --default-primary-color: #00bcd4;
        --light-primary-color: #b2ebf2;
        --text-primary-color: #fff; /* text / icons */

        /* Accent colors */
        --accent-color: #ff4081;
        --text-accent-color: #fff; /* text / icons */

        /* Background colors */
        --primary-background-color: #b2ebf2;
        --secondary-background-color: #fff;

        /* Text colors */
        --primary-text-color: #212121;
        --secondary-text-color: #727272;
        --disabled-text-color: #bdbdbd;

        /* Other colors */
        --divider-color: #e8e8e8;
        --default-backgroud-color: #fafafa;

        /* Footer */
        --footer-background-color: #fcfcfc;
        --footer-text-color: #757575;

        /* Tags colors */
        --general: #bdbdbd;
        --android: #78c257;
        --web: #2196f3;
        --cloud: #3f51b5;
        --community: #e91e63;
        --angularjs: #e0343d;
        --polymer: #d81b60;
        --dart: #00b4aa;
        --firebase: #ff9800;
        --appengine: #0d47a1;
        --serviceworkers: #311b92;
        --web-rtc: #7b1fa2;
        --kubernetes: #326de6;
        --v8-engine: #006064;
        --gae: #ffc107;
        --ndk: #4caf50;
        --ble: #1565c0;
        --ci: #cddc39;
        --tv: #d32f2f;
        --grpc: #607d8b;
        --ux: #9c27b0;
        --material-design: #009688;
        --entrepreneurship: #673ab7;
      }

      [layout] {
        @apply(--layout);
      }

      [layout][horizontal] {
        @apply(--layout-horizontal);
      }

      [layout][vertical] {
        @apply(--layout-vertical);
      }

      [layout][center] {
        @apply(--layout-center);
      }

      [layout][center-center] {
        @apply(--layout-center-center);
      }

      [flex] {
        @apply(--layout-flex);
      }

      [two] {
        @apply(--layout-flex-2);
      }

      [end-justified] {
        @apply(--layout-end-justified);
      }

      [end] {
        @apply(--layout-end);
      }

      [justified] {
        @apply(--layout-justified);
      }

      [self-center] {
        @apply(--layout-self-center);
      }

      [self-end] {
        @apply(--layout-self-end);
      }

      [wrap] {
        @apply(--layout-wrap);
      }

      [inline] {
        @apply(--layout-inline);
      }

      paper-dialog-scrollable {
        padding: 0;
        margin: 0;

        --paper-dialog-scrollable: {
          padding: 0;
        };
      }

      .scrollable {
        @apply(--layout-scroll);
      }

      .noscroll {
        overflow: hidden;
      }

      paper-fab {
        box-shadow: 0 0 8px 0 rgba(0, 0, 0, 0.12), 0 8px 8px 0 rgba(0, 0, 0, 0.24);
      }

      paper-fab:hover,
      paper-fab.keyboard-focus {
        box-shadow: 0 0 14px 0 rgba(0, 0, 0, 0.12), 0 14px 14px 0 rgba(0, 0, 0, 0.24);
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: currentcolor;
      }

      paper-tabs paper-tab {
        --paper-tab-ink: currentcolor;
        --paper-tab-content: {
          opacity: 1 !important;
        };
      }

      paper-tab[link] {
        padding: 0;
      }

      paper-tab[link] a {
        padding: 0 12px;
      }

      paper-tab[link] a.focused {
        background: rgba(0, 0, 0, 0.1);
      }

      paper-tab[focused] a {
        background: rgba(0, 0, 0, 0.1);
      }

      paper-dialog {
        color: inherit;
        --paper-font-title: {
        }; /* nuke paper-dialog's styling */
      }

      paper-radio-button {
        --paper-radio-button-checked-color: var(--paper-cyan-600);
        --paper-radio-button-checked-ink-color: var(--paper-cyan-600);
      }

      paper-slider {
        --paper-slider-pin-color: var(--paper-cyan-600);
        --paper-slider-knob-color: var(--paper-cyan-600);
        --paper-slider-active-color: var(--paper-cyan-600);
      }

      paper-checkbox {
        --paper-checkbox-checked-color: var(--paper-cyan-600);
        --paper-checkbox-checked-ink-color: var(--paper-cyan-600);
        --paper-checkbox-unchecked-ink-color: var(--paper-cyan-600);
      }

      iron-image {
        background-color: #f5f8f6; /* match hashtag logo bg */
        --iron-image-placeholder: {
          background-size: contain !important;
        };
      }

      .video_overlay-dialog paper-icon-button {
        --paper-icon-button-ink-color: #fff;
      }
    </style>
  </template>
</dom-module>
