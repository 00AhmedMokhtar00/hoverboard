<dom-module id="statistics-block">
    <style>
        :host {
            display: block;
            background: #03A9F4;
            color: #ffffff;
        }
        .counter {
          font-size: 3em;
          font-weight: 100;
        }
    </style>
    <template>
        <div class="container flex relative layout horizontal">
            <template is="dom-repeat" items="{{statistics}}">
                <div class="flex layout vertical text-center">
                    <span class="counter">{{item.counter}}</span>
                    <span class="caption">{{item.caption}}</span>
                </div>
            </template>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'statistics-block',
        properties: {
            statistics: {
                type: Array
            }
        },
        attached: function() {
            this.statistics = [{
                counter: 450,
                caption: 'Attendees'
            }, {
                counter: 48,
                caption: 'Hours'
            }, {
                counter: 40,
                caption: 'Speakers'
            }, {
                counter: 3,
                caption: 'Parallel tracks'
            }]
        },
    });
</script>
