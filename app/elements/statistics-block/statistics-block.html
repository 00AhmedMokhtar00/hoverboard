<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="statistics-block">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                display: block;
                background: var(--default-primary-color);
                color: var(--text-primary-color);
            }

            .counter {
                font-size: 3em;
                font-weight: 200;
            }

            .caption {
                font-size: .85em;
            }

            @media (max-width: 960px) {
                .statistics-element:nth-child(1),
                .statistics-element:nth-child(2) {
                    margin-bottom: 40px;
                }
            }
        </style>
        <div class="container flex wrap relative layout horizontal">
            {% for statistic in statistics %}
            <div class="statistics-element two-column-xs layout vertical center-center">
                <span class="counter">{$ statistic.counter $}</span>
                <span class="caption">{$ statistic.caption $}</span>
            </div>
            {% endfor %}
        </div>
    </template>
    <script>
        (function() {
            'use strict';

            class StatisticsBlock {
                beforeRegister() {
                    let is = this.constructor.name.replace(/\W+/g, '-')
                        .replace(/([a-z\d])([A-Z])/g, '$1-$2').toLowerCase();
                    this.is = is;
                }
            }

            Polymer(StatisticsBlock);
        })();
    </script>
</dom-module>
