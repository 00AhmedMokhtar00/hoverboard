<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../js-wrappers/g-plusone.html">
<link rel="import" href="../mailchimp-subscribe/mailchimp-subscribe.html">

<dom-module id="footer-block">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                display: block;
                background: var(--footer-background-color);
                color: var(--footer-text-color);
                border-top: 1px solid #eee;
                font-size: 14px;
            }

            .container {
                padding-top: 0;
                padding-bottom: 0;
            }

            .gdg-logo {
                margin-left: 20px;
                height: 30px;
                display: block;
            }

            a {
                color: inherit !important;
            }

            a:not(.button-link):hover {
                text-decoration: underline;
            }

            .footer-backtotop {
                margin-right: -14px;
                margin-bottom: 20px;
            }

            .footer-content {
                padding-top: 16px;
            }

            .link-block-title {
                margin-bottom: 10px;
                font-size: 18px;
            }

            .link-block {
                padding: 0;
            }

            .link-block li {
                margin-bottom: 9px;
                list-style-type: none;
            }

            .link-block-wrapper {
                margin-bottom: 30px;
            }

            .icons-wrapper {
                margin-top: -5px;
            }

            .gplus {
                padding-top: 10px;
            }

            .footer-bottom {
                margin-top: 16px;
                padding: 16px 0;
            }

            @media (min-width: 961px) {
                .footer-backtotop {
                    margin-top: -10px;
                    margin-bottom: 0;
                }
                .footer-content {
                    padding-top: 32px;
                }
                .link-block-title {
                    margin-bottom: 15px;
                }
                .gplus {
                    padding: 0;
                }
                .footer-bottom {
                    margin-top: 0;
                }
            }
        </style>
        <div class="container layout vertical">
            <div class="footer-content layout horizontal justified">
                <div class="flex gplus">
                    <g:plusone size="medium" width="200" annotation="inline" href="{$ url $}"></g:plusone>
                </div>
                <paper-button class="footer-backtotop" onclick="app.scrollPageToTop()" noink>
                    Back to top
                    <iron-icon icon="icons:expand-less"></iron-icon>
                </paper-button>
            </div>
            <div class="footer-content footer-links-container">
                <nav class="layout vertical-horizontal flex">
                    {% for block in footer.blocks %}
                    <div class="flex link-block-wrapper">
                        <span class="link-block-title">{$ block.title $}</span>
                        <ul class="link-block">
                            {% for link in block.links %}
                            <li><a href="{$ link.url $}" {% if link.newTab %}target="_blank" {% endif %}>{$ link.text $}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                    {% endfor %}
                    <div class="flex link-block-wrapper">
                        <span class="link-block-title">{$ footer.contactBlock.title $}</span>
                        <ul class="link-block">
                            {% for link in footer.contactBlock.links %}
                            <li><a href="{$ link.url $}" {% if link.newTab %}target="_blank" {% endif %}>{$ link.text $}</a></li>
                            {% endfor %}
                        </ul>
                        <div class="icons-wrapper align-pb-block">
                            {% for name, item in social %}
                            <a class="button-link" href="{$ item.url $}" target="_blank">
                                <paper-icon-button icon="icons:{$ name $}"></paper-icon-button>
                            </a>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="flex">
                        <span class="link-block-title block">Subscribe</span>
                        <span>No spam, only the latest news and updates!</span>
                        <mailchimp-subscribe url="[[ mailchimpUrl ]]" name="[[ mailchimpName ]]"></mailchimp-subscribe>
                    </div>
                </nav>
            </div>
            <div class="footer-content footer-bottom layout horizontal justified">
                <!-- Please do NOT delete next block -->
                <span class="flex self-center">
                    &copy; 2015 Based on <a href="https://github.com/gdg-x/hoverboard" target="_blank">Project Hoverboard</a>. Designed and created by <a href="http://o.zasadnyy.com/" target="_blank">Oleh Zasadnyy</a> &middot;
                    <a href="http://lviv.gdg.org.ua" target="_blank">GDG Lviv</a>
                </span>
                <div class="self-center">
                    <iron-image class="gdg-logo" src="{$ baseurl $}/images/gdg-logo.svg" sizing="contain" alt="{$ organizer.name $}"></iron-image>
                </div>
            </div>
        </div>
    </template>
    <script>
        (function() {
            'use strict';

            class FooterBlock {
                beforeRegister() {
                    let is = this.constructor.name.replace(/\W+/g, '-')
                        .replace(/([a-z\d])([A-Z])/g, '$1-$2').toLowerCase();
                    this.is = is;
                    this.properties = {
                        mailchimpUrl: String,
                        mailchimpName: String
                    };
                }
            }

            Polymer(FooterBlock);
        })();
    </script>
</dom-module>
