<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../../bower_components/google-map/google-map.html">

<dom-module id="map-block">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                display: block;
                padding: 40px 0;
                position: relative;
                overflow: hidden;
                min-height: 300px;
            }

            google-map,
            .disable-map-events {
                @apply(--layout-fit);
            }

            .container {
                @apply(--layout-horizontal);
            }

            .card-wrapper {
                @apply(--layout-horizontal);
                @apply(--layout-flex);
                @apply(--layout-around-justified);
            }

            .card {
                --paper-card-header-text: {
                    color: #FFFFFF;
                    font-weight: 300;
                };
                --paper-content: {
                    color: var(--primary-text-color);
                };
                max-width: 400px;
                background: #FFFFFF;
            }

            paper-icon-item {
                --paper-item-disabled-color: inherit;
            }

            paper-icon-item iron-icon {
                --iron-icon-fill-color: var(--default-primary-color);
            }

            .card .bottom-link {
                color: var(--secondary-text-color);
            }

            .header {
                height: 250px;
            }

            .header-image {
                @apply(--layout-fit);
                width: 100%;
                background-size: cover;
                background-position: 50% 50%;
                opacity: 0;
                transition: all 1s ease-in-out;
            }

            .show {
                opacity: 1;
            }

            .additional-space {
                display: none;
            }

            @media (min-width: 961px) {
                :host {
                    padding: 100px 0;
                }

                .additional-space {
                    @apply(--layout);
                    @apply(--layout-flex);
                }
            }
        </style>
        <google-map zoom="{$ location.pointer.zoom $}" latitude="{$ location.mapCenter.latitude $}"
                    longitude="{$ location.mapCenter.longitude $}" styles="[[options]]" disable-zoom disable-default-ui>
            <google-map-marker latitude="{$ location.pointer.latitude $}"
                               longitude="{$ location.pointer.longitude $}"></google-map-marker>
        </google-map>
        <div class="disable-map-events"></div>
        <div class="container">
            <div class="additional-space"></div>
            <div class="card-wrapper">
                <paper-card class="card">
                    <div class="header paper-card">
                        <iron-image class="header-image show" src="[[_currentImages.0]]"
                                    sizing="cover"></iron-image>
                        <template is="dom-if" if="{{_moreImages}}">
                            <iron-image class="header-image" src="[[_currentImages.1]]"
                                        sizing="cover"></iron-image>
                        </template>
                        <div class="title-text over-image style-scope paper-card">{$ location.title $}</div>
                    </div>
                    <div class="paper-card-container">
                        <div class="card-content list">
                            <paper-icon-item disabled>
                                <iron-icon icon="icons:feedback" item-icon></iron-icon>
                                <paper-item-body>{$ location.description $}</paper-item-body>
                            </paper-icon-item>
                            <paper-icon-item disabled>
                                <iron-icon icon="icons:location" item-icon></iron-icon>
                                <paper-item-body two-line>
                                    <div>{$ location.address $}</div>
                                    <div secondary>{$ location.short $}</div>
                                </paper-item-body>
                            </paper-icon-item>
                        </div>
                        <div class="card-actions">
                            <a class="bottom-link"
                               href="https://www.google.com/maps/dir/{$ location.pointer.latitude $},{$ location.pointer.longitude $}/@{$ location.pointer.latitude $},{$ location.pointer.longitude $},18z"
                               target="_blank">
                                <paper-icon-button icon="icons:directions"></paper-icon-button>
                            </a>
                            {% if location.link %}
                            <a class="bottom-link" href="{$ location.link $}" target="_blank">
                                <paper-icon-button icon="icons:link"></paper-icon-button>
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </paper-card>
            </div>
        </div>
    </template>
    <script>
        (function () {
            'use strict';

            class MapBlock {
                beforeRegister() {
                    let is = this.constructor.name.replace(/\W+/g, '-')
                        .replace(/([a-z\d])([A-Z])/g, '$1-$2').toLowerCase();
                    this.is = is;
                    this.properties = {
                        images: {
                            type: Array,
                            /* jshint ignore:start */
                            value: {$ location.images | dump $}
                            /* jshint ignore:end */
                        },
                        options: {
                            type: String,
                            value: function () {
                                return [{
                                    stylers: [{
                                        'lightness': 40
                                    }, {
                                        'visibility': 'on'
                                    }, {
                                        'gamma': 0.9
                                    }, {
                                        'weight': 0.4
                                    }]
                                }, {
                                    'elementType': 'labels',
                                    'stylers': [{
                                        'visibility': 'on'
                                    }]
                                }, {
                                    'featureType': 'water',
                                    'stylers': [{
                                        'color': '#5dc7ff'
                                    }]
                                }];
                            }
                        },
                        _currentSourceIndex: {
                            type: Number,
                            value: 0
                        },
                        _currentTargetIndex: {
                            type: Number,
                            value: 0
                        },
                        _currentImages: {
                            type: Array,
                            value: []
                        },
                        _moreImages: {
                            type: Boolean,
                            value: false
                        }
                    };
                }

                ready() {
                    this._currentImages[0] = this.images[this._currentSourceIndex];
                    if (this.images.length > 1) {
                        this._moreImages = true;
                        this._currentImages[1] = this.images[this._currentSourceIndex + 1];
                        var that = this;
                        setInterval(function () {
                            that.nextImage();
                        }, 4000);
                    }
                    this.notifyPath('_currentImages', this._currentImages.slice());
                }

                previousImage() {
                    this._currentSourceIndex = (this._currentSourceIndex > 0) ? this._currentSourceIndex - 1 : this.images.length - 1;
                    this._replaceImage(this._currentSourceIndex);
                }

                nextImage() {
                    this._currentSourceIndex = (this._currentSourceIndex < this.images.length - 1) ? this._currentSourceIndex + 1 : 0;
                    this._replaceImage(this._currentSourceIndex);
                }

                _replaceImage(index) {
                    var imageFrom = this.$$('.header-image:nth-of-type(' + (this._currentTargetIndex + 1) + ')');
                    this._currentTargetIndex = 1 - this._currentTargetIndex;
                    var imageTo = this.$$('.header-image:nth-of-type(' + (this._currentTargetIndex + 1) + ')');
                    this._currentImages[this._currentTargetIndex] = this.images[index];
                    this.notifyPath('_currentImages', this._currentImages.slice());
                    this.classFollows('show', imageFrom, imageTo);
                }
            }

            Polymer(MapBlock);
        })();
    </script>
</dom-module>
