<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../../../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="../../../../bower_components/paper-dialog-behavior/paper-dialog-shared-styles.html">
<link rel="import" href="../../../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">

<dom-module id="speaker-details">
    <template>
        <style include="shared-styles"></style>
        <style include="paper-dialog-shared-styles"></style>
        <style>
            :host {
                display: block;
                margin: 0;
                min-height: 100%;
                min-width: 100%;
                --paper-scroll-header-panel-color: var(--default-primary-color);
            }

            paper-scroll-header-panel {
                @apply(--layout-fit);
                margin: 0;
                background: #FFFFFF;
                height: 100%;
                --paper-scroll-header-panel-full-header: {
                    background-color: var(--paper-scroll-header-panel-color);
                };
                --paper-scroll-header-panel-condensed-header: {
                    background-color: var(--paper-scroll-header-panel-color);
                };
            }

            paper-toolbar {
                background-color: transparent;
                color: #FFFFFF;
            }

            .content {
                padding: 24px;
                font-size: 16px;
                line-height: 1.5;
            }

            @media (min-width: 961px) {
                :host {
                    min-height: 60%;
                    min-width: 60%;
                }
            }

            .metadata-wrapper {
                @apply(--layout-vertical);
                margin-bottom: 10px;
            }

            .main-info {
                @apply(--layout-horizontal);
            }

            .info {
                @apply(--layout-flex);
                @apply(--layout-vertical);
                @apply(--layout-center-justified);
                color: var(--secondary-text-color);
            }

            .photo {
                margin-right: 24px;
                width: 80px;
                height: 80px;
                border-radius: 50%;
            }

            .name {
                font-size: 24px;
                color: var(--primary-text-color);
            }

            .title {
                display: block;
                font-size: 14px;
            }

            .badges {
                margin-top: -5px;
            }

            .badge {
                font-size: 14px;
                color: var(--secondary-text-color);
            }

            .badge:not(:last-of-type)::after {
                content: " /";
            }

            .social {
                margin-left: -9px;
            }

            .social-icon {
                color: var(--secondary-text-color);
            }

            .section-title {
                margin-bottom: 20px;
                font-size: 20px;
                font-weight: 400;
            }

            .sessions-wrapper {
                border-top: 1px solid var(--divider-color);
            }

            .sessions {
                @apply(--layout-horizontal);
                @apply(--layout-wrap)
            }

            .session {
                width: calc(50% - 12px);
                padding: 0 12px;
            }

            .session:last-of-type {
                padding-right: 0;
            }

            .session:first-of-type {
                padding-left: 0;
            }
        </style>
        <paper-scroll-header-panel id="scrollHeaderPanel" condenses="{{smallScreen}}">
            <paper-toolbar class="tall">
                <paper-icon-button class="back-button" dialog-dismiss icon="arrow-back"></paper-icon-button>
                <div id="title" class="bottom title" hidden="{{!smallScreen}}">[[speaker.name]]</div>
            </paper-toolbar>
            <div class="content">

                <div class="metadata-wrapper">
                    <div class="main-info">
                        <iron-image class="photo" src="[[speaker.photoUrl]]" preload fade sizing="cover" no-reveal
                                    hidden="{{smallScreen}}"></iron-image>
                        <div class="info">
                            <span class="name" hidden="{{smallScreen}}">[[speaker.name]]</span>
                            <span class="title">[[speaker.company]], [[speaker.country]]</span>
                            <span class="badges">
                                <template is="dom-repeat" items="[[speaker.badges]]" as="badge">
                                    <a class="badge" href="[[badge.link]]" target="_blank">[[badge.description]]</a>
                                </template>
                            </span>
                        </div>
                    </div>
                </div>

                <marked-element markdown="[[speaker.bio]]"></marked-element>

                <div class="social">
                    <template is="dom-repeat" items="[[speaker.socials]]" as="social">
                        <a href="[[social.link]]" target="_blank">
                            <paper-icon-button class="social-icon" icon$="icons:{{social.icon}}"></paper-icon-button>
                        </a>
                    </template>
                </div>

            </div>

            <template is="dom-if" if="{{speaker.sessions.length}}">
                <div class="sessions-wrapper content">
                    <h4 class="section-title">Sessions</h4>
                    <div class="sessions">
                        <template is="dom-repeat" items="[[speaker.sessions]]" as="session">
                            <div class="session">
                                <h3 class="session-title">[[session.title]]</h3>
                                <span class="session-meta">Language: [[session.language]]</span>
                                <span class="session-meta">Complexity: [[session.complexity]]</span>
                                <marked-element markdown="[[session.description]]"></marked-element>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </paper-scroll-header-panel>

        <iron-media-query query="(max-width: 960px)" query-matches="{{smallScreen}}"></iron-media-query>
    </template>
    <script>
        (function () {
            'use strict';

            Polymer({

                is: 'speaker-details',

                behaviors: [
                    Polymer.PaperDialogBehavior,
                    Polymer.NeonAnimationRunnerBehavior
                ],

                properties: {
                    speaker: {
                        type: Object,
                        observer: '_speakerChanged'
                    }
                },

                listeners: {
                    'neon-animation-finish': '_onNeonAnimationFinish'
                },

                _speakerChanged: function () {
                    this.customStyle['--paper-scroll-header-panel-color'] = 'var(--' + app.generateClass(this.speaker.tags[0]) + ')';
                    if (window.innerWidth < 961) {
                        this.$.scrollHeaderPanel.$.headerBg.style.background = 'linear-gradient(to top, rgba(0, 0, 0, 0.4) -10%, rgba(0, 0, 0, 0.1) 50%), url(' + this.speaker.photoUrl + ') 0 / cover no-repeat';
                    }
                    this.async(function () {
                        this.$.scrollHeaderPanel.scrollToTop(true);
                    });
                    this.updateStyles();
                },

                _renderOpened: function () {
                    if (this.withBackdrop) {
                        this.backdropElement.open();
                    }
                    this.playAnimation('entry');
                    this.refit();
                },

                _renderClosed: function () {
                    if (this.withBackdrop) {
                        this.backdropElement.close();
                    }
                    this.playAnimation('exit');
                },

                _onNeonAnimationFinish: function () {
                    if (this.opened) {
                        this._finishRenderOpened();
                    } else {
                        this._finishRenderClosed();
                    }
                }
            });
        })();
    </script>
</dom-module>
