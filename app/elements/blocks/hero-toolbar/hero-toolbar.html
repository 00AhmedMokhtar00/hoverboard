<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../../../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="hero-toolbar">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                --hero-background: var(--default-primary-color);
                --hero-color: var(--text-primary-color);

                --paper-toolbar-color: var(--hero-color);
                --paper-toolbar-background: transparent;
                --paper-toolbar-height: 120px;
                --iron-icon-fill-color: var(--hero-color);
                --tab-text-color: var(--hero-color);
                --paper-tabs-selection-bar-color: var(--text-primary-color);

                display: block;
                position: relative;
                background: var(--hero-background);
                color: var(--hero-color);
            }

            .toolbar-image {
                @apply(--layout-fit);
                width: 100%;
                background-size: cover;
                background-position: 50% 50%;
            }

            .image-overlay {
                @apply(--layout-fit);
                background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0) 35%, rgba(0, 0, 0, 0.7) 140%);
                height: 100%;
            }

            .container {
                padding-top: 0;
                padding-bottom: 10px;
            }

            .logo-wrapper {
                @apply(--layout-flex);
            }

            .logo {
                margin-top: 7px;
                height: 40px;
            }

            .nav-link {
                @apply(--layout-horizontal);
                @apply(--layout-center-center);
            }

            paper-tabs a {
                color: var(--tab-text-color);
                transition: color .7s
            }

            paper-tab {
                flex: none;
                padding: 0 10px;
            }

            .play-video {
                @apply(--layout-vertical);
                @apply(--layout-center-center);
                margin: 0 auto;
                cursor: pointer;
            }

            .play-icon {
                --iron-icon-width: 32px;
                --iron-icon-height: 32px;
            }

            @media (min-width: 961px) {
                .container {
                    padding-bottom: 20px;
                }

                paper-toolbar > * {
                    @apply(--layout-start);
                }

                .play-icon {
                    width: 48px;
                    height: 48px;
                }
            }
        </style>
        <iron-image class="placeholder-color toolbar-image" src="[[backgroundImage]]"
                    style$="background-color: [[backgroundColor]]; transition: background-color .5s;" sizing="cover"
                    preload fade></iron-image>
        <div class="image-overlay" hidden$={{!backgroundImage}}></div>
        <div class="container">
            <paper-toolbar class="tall">
                <paper-icon-button class="menu-toggle" icon="icons:menu" on-tap="togglePanel"
                                   hidden$="{{!smallScreen}}"></paper-icon-button>
                <div class="logo-wrapper">
                    <a data-route="home" href="{$ baseurl $}/" hidden$="{{smallScreen}}">
                        <img class="logo" src="{$ baseurl $}/images/logo-white.svg" alt="{$ title $}">
                    </a>
                </div>
                <paper-tabs attr-for-selected="data-route" selected="{{route}}" hidden$="{{smallScreen}}" noink>
                    {% for nav in navigation %}
                    <paper-tab data-route="{$ nav.route $}" class="text-u-c" link>
                        <a href="{$ nav.permalink $}" class="nav-link">{$ nav.text $}</a>
                    </paper-tab>
                    {% endfor %}
                </paper-tabs>

                <div class="middle play-video" on-tap="openVideo" hidden$="[[!video]]">
                    <iron-icon class="play-icon" icon="icons:play"></iron-icon>
                    <span>[[video.text]]</span>
                </div>
            </paper-toolbar>
        </div>

        <paper-dialog id="videoDialog" class="full-dialog" entry-animation="scale-up-animation" exit-animation="scale-down-animation" modal>
            <paper-toolbar class="navbar-overlay">
                <paper-icon-button icon="icons:arrow-back" on-tap="closeVideo"></paper-icon-button>
                <span class="title">[[video.title]]</span>
            </paper-toolbar>
            <div class="full-container">
                <google-youtube id="video" class="video" video-id="[[video.youtubeId]]" width="100%" height="100%" autohide="1" autoplay="1" chromeless="true"></google-youtube>
            </div>
        </paper-dialog>

        <iron-media-query query="(max-width: 599px)" query-matches="{{smallScreen}}"></iron-media-query>
    </template>
    <script>
        (function () {
            'use strict';

            class HeroToolbar {
                beforeRegister() {
                    let is = this.constructor.name.replace(/\W+/g, '-')
                        .replace(/([a-z\d])([A-Z])/g, '$1-$2').toLowerCase();
                    this.is = is;
                    this.properties = {
                        route: {
                            type: String,
                            notify: true
                        },
                        backgroundColor: String,
                        backgroundImage: String,
                        fontColor: String,
                        tabBarColor: String,
                        video: Object
                    };
                    this.observers = ['_stylesChanged(fontColor, tabBarColor)'];
                }

                togglePanel() {
                    document.querySelector('#paperDrawerPanel').togglePanel();
                }

                openVideo() {
                    this.fire('iron-signal', {
                        name: 'track-event',
                        data: {
                            category: 'button',
                            action: 'click',
                            label: 'play ' + this.video.title,
                            value: 1
                        }
                    });
                    this.$.videoDialog.open();
                    this.$.video.play();
                }

                closeVideo() {
                    this.$.videoDialog.close();
                    this.$.video.pause();
                    this.$.video.seekTo(0);
                }

                _stylesChanged(fontColor, tabBarColor) {
                    this.customStyle['--hero-color'] = fontColor;
                    this.customStyle['--paper-tabs-selection-bar-color'] = tabBarColor;
                    this.updateStyles();
                }

            }

            Polymer(HeroToolbar);
        })();
    </script>
</dom-module>
