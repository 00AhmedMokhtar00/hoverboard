<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="logos-block">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                display: block;
            }
            .logos-block-wrapper {
                margin-bottom: 30px;
            }
            .container .heading {
                margin-bottom: 20px;
            }
            .container .block-link {
                margin-top: 35px;
            }
            .logos-block-title {
                margin: 20px 0;
                font-weight: 200;
                font-size: 22px;
                letter-spacing: .05em;
            }
            .logo-item {
                margin: 0 10px 10px;
            }
            .logo-img {
                height: 60px;
                width: 140px;
            }
        </style>
        <div class="container relative layout vertical center">
            <h4 class="heading text-center">Partners</h4>
            <template is="dom-repeat" items="[[logos]]" as="block">
                <div class="logos-block-wrapper">
                    <h5 class="logos-block-title text-center">[[block.title]]</h5>
                    <div class="wrap layout horizontal center-center">
                        <template is="dom-repeat" items="[[block.logos]]" as="logo">
                            <a class="logo-item" href="[[logo.url]]" title="[[logo.name]]" target="_blank">
                                <iron-image class="logo-img flex" src="[[logo.logoUrl]]" height$="{{logo.height}}" width$="{{logo.width}}" preload fade sizing="contain"></iron-image>
                            </a>
                        </template>
                    </div>
                </div>
            </template>
            <a class="block-link" href="{$ partnershipProposition $}" target="_blank">
                <paper-button class="colorful" raised>Become a partner</paper-button>
            </a>
        </div>
    </template>
    <script>
        (function() {
            'use strict';

            class LogosBlock {
                beforeRegister() {
                    let is = this.constructor.name.replace(/\W+/g, '-')
                        .replace(/([a-z\d])([A-Z])/g, '$1-$2').toLowerCase();
                    this.is = is;
                    this.properties = {
                        logos: Array
                    };
                }
            }

            Polymer(LogosBlock);
        })();
    </script>
</dom-module>
