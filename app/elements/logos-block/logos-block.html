<dom-module id="logos-block">
    <style>
        :host {
            display: block;
            background: #ffffff;
        }

        :host > .logos-block-wrapper {
          margin-bottom: 30px;
        }

        .container .heading {
          margin-bottom: 20px;
        }

        .logos-block-title {
          margin: 20px 0;
          font-weight: 100;
          font-size: 22px;
          letter-spacing: .05em;
        }

        .logo-item {
            margin: 0 25px 10px 0;
        }

        .logo-img {
            height: 80px;
            width: 140px;
        }
    </style>
    <template>
        <div class="container relative layout vertical">
            <content></content>
            <template is="dom-repeat" items="{{content}}" as="block">
                <div class="logos-block-wrapper">
                    <h5 class="logos-block-title">{{block.title}}</h5>
                    <div class="wrap layout horizontal">
                        <template is="dom-repeat" items="{{block.logos}}" as="logo">
                            <a class="logo-item" href="{{logo.url}}" title="{{logo.name}}">
                                <iron-image class="logo-img flex" src="{{logo.logoUrl}}" preload fade sizing="contain"></iron-image>
                            </a>
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'logos-block',
        properties: {
            content: {
                type: Array
            }
        },
        attached: function() {
            this.content = [{
    title: 'General sponsor',
    logos: [{
        name: 'Google',
        url: 'https://www.google.com.ua/intl/en/about/',
        logoUrl: '../images/partners/google.svg',
    }]
}, {
    title: 'General partner',
    logos: [{
        name: 'Lviv IT Cluster',
        url: 'http://itcluster.lviv.ua/',
        logoUrl: '../images/partners/itcluster.png'
    }]
}, {
    title: 'Information partners',
    logos: [{
        name: 'CoMMuna',
        url: 'http://communa.net.ua/en/',
        logoUrl: '../images/partners/communa.png'
    }, {
        name: 'Symphony Solutions',
        url: 'http://www.symphony-solutions.eu/',
        logoUrl: '../images/partners/symphony-solutions.png'
    }]
}];
        }
    });
</script>
