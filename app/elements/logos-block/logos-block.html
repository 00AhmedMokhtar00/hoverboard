<dom-module id="logos-block">
    <style>
        :host {
            display: block;
            background: #ffffff;
        }

        .logo {
            max-height: 40px;
        }
    </style>
    <template>
        <div class="container layout vertical">
            <template is="dom-repeat" items="{{content}}" as="block">
                <h5>{{block.title}}</h5>
                <div class="layout horizontal">
                    <template is="dom-repeat" items="{{block.logos}}" as="logo">
                        <a class="logo" href="{{logo.url}}" title="{{logo.name}}">
                            <iron-image src="{{logo.logoUrl}}" preload fade></iron-image>
                        </a>
                    </template>
                </div>
            </template>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'logos-block',
        properties: {
            content: {
                type: Array
            }
        },
        attached: function() {
            this.content = [{
                title: 'General sponsor',
                logos: [{
                    name: 'Google',
                    url: 'https://www.google.com.ua/intl/en/about/',
                    logoUrl: '/images/partners/google.svg',
                }]
            }, {
                title: 'Diamond sponsors',
                logos: [{
                    name: 'Eleks',
                    url: 'http://eleks.com/',
                    logoUrl: '/images/partners/eleks.svg'
                }, {
                    name: 'SoftServe',
                    url: 'https://softserve.ua/en/',
                    logoUrl: '/images/partners/softserve.svg'
                }]
            }];
        },
    });
</script>
