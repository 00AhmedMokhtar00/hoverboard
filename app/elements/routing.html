<script src="../../bower_components/page/page.js"></script>
<script>
    (function() {
        'use strict';

        window.addEventListener('WebComponentsReady', () => {

            // We use Page.js for routing. This is a Micro
            // client-side router inspired by the Express router
            // More info: https://visionmedia.github.io/page.js/

            let happ = document.querySelector('#hoverboard-app');
            var app = document.querySelector('#app'),
            scrollContainer = document.querySelector('#paperDrawerPanel [main]');

            function scrollToTop(ctx, next) {
                app.fire('iron-signal', {name: 'track-page', data: { path: ctx.path } });
                scrollContainer.scrollToTop(true);
                next();
            }

            // Routes
            page('/', scrollToTop, () => {
                happ.route = 'home';
            });

            page('/blog', scrollToTop, () => {
                happ.route = 'blog';
            });

            page('/blog/:id', scrollToTop, data => {
                happ.route = 'post';
                happ.params = data.params;
            });

           page('/speakers', scrollToTop, () => {
               happ.route = 'speakers';
           });

           page('/speakers/:id', scrollToTop, data => {
               happ.route = 'speakersDetails';
               happ.params = data.params;
           });
//
//            page('/schedule', scrollToTop, () => {
//                happ.route = 'schedule';
//            });
//
//            page('/schedule/:id', scrollToTop, data => {
//                happ.route = 'schedule';
//                happ.params = data.params;
//            });
//
//            page('/code-of-conduct', scrollToTop, () => {
//                happ.route = 'code-of-conduct';
//            });
//
//            page('/speaker-guidelines', scrollToTop, () => {
//                happ.route = 'speaker-guidelines';
//            });

            // add #! before urls
            // https://developers.google.com/webmasters/ajax-crawling/docs/learn-more
            page({
                // Disable for Firebase or GAE
                hashbang: false
            });

        });
    })();
</script>
