<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="hero-content">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                display: block;
            }

            @media (min-width: 961px) {
                .title-wrapper {
                    min-height: 150px;
                    font-size: 42px;
                }
            }
        </style>
        <div class="top-section">
            <div class="title-wrapper layout horizontal">
                <h3 class="self-end">[[title]]</h3>
            </div>
        </div>
    </template>
    <script>
        (function() {
            'use strict';

            class HeroContent {
                beforeRegister() {
                    let is = this.constructor.name.replace(/\W+/g, '-')
                        .replace(/([a-z\d])([A-Z])/g, '$1-$2').toLowerCase();
                    this.is = is;
                    this.properties = {
                        title: String
                    };
                }
            }

            Polymer(HeroContent);
        })();
    </script>
</dom-module>
